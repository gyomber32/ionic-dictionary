<ion-app>
  <ion-menu side="start" menuId="menu" class="my-custom-menu">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list *ngFor='let menuItem of menuItems'>
        <ion-item (click)='navigate(menuItem.path)'>
          <ion-icon [name]="menuItem.icon"></ion-icon>
          {{ menuItem.title }}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet main></ion-router-outlet>
  
  <ion-router-outlet></ion-router-outlet>
</ion-app>
