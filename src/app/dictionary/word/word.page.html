<ion-header>
  <ion-toolbar>
    <ion-title>word</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label style='font-weight: bold;'>English:</ion-label>
      <ion-label>{{item.english}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label style='font-weight: bold;'>Hungarian:</ion-label>
      <ion-label>{{item.hungarian}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label style='font-weight: bold;'>Parts Of Speech:</ion-label>
      <ion-label>{{item.partsOfSpeech}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label style='font-weight: bold;'>Synonym:</ion-label>
      <ion-label>{{item.synonym}}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label style='font-weight: bold;'>Example:</ion-label>
    </ion-item>
    <ion-item>
      <p>{{item.example}}</p>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)='closeModal()'>Close</ion-button>
</ion-content>
